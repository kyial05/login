<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const checkUser = () => {
        let emailValue = document.getElementById("email").value;
        let passwordValue = document.getElementById("password").value;

        if (emailValue === "play" && passwordValue === "game") {
        
          let user = {
            email: emailValue,
            password: passwordValue,
          };
          localStorage.setItem("userValue", JSON.stringify(user));
          intilogin();
        } else {
          alert("Try again");
        }
      };

      const render = () => {
        let email = document.createElement("input");
        email.id = "email";
        email.placeholder = "play";

        let password = document.createElement("input");
        password.id = "password";
        password.placeholder = "game";

        let emailLabel = document.createElement("label");
        let passwordLabel = document.createElement("label");

        let button = document.createElement("button");
        button.innerHTML = "GO";
        button.id="button"

        button.addEventListener("click", checkUser);

        document.body.append(email);
        document.body.append(document.createElement("br"));
        document.body.append(password);
        document.body.append(document.createElement("br"));
        document.body.append(button);
      };

      const ini = () => {
        let a = document.createElement("a");
        a.href = "https://kyial05.github.io/mario-game/";
        a.innerHTML = "start";
        a.id="a"
        let s = document.body.append(a);
        console.log(s);
      };

      const intilogin = () => {
        localStorage.getItem("userValue") ? ini() : render();
      };

      intilogin();
    </script>
  </body>
</html>
